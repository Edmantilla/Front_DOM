<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Tareas - DOM</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <!-- Encabezado principal -->
        <header class="header">
            <h1 class="header__title">Gesti√≥n de Tareas de Usuario</h1>
            <p class="header__subtitle">Consulta usuarios y asigna tareas din√°micamente</p>
        </header>

        <!-- Secci√≥n de B√∫squeda de Usuario -->
        <section class="search-section">
            <div class="card">
                <h2 class="card__title">Buscar Usuario</h2>
                <form id="searchForm" class="form" novalidate>
                    <div class="form__group">
                        <label for="userId" class="form__label">ID de Usuario (1-10)</label>
                        <input type="number" id="userId" class="form__input" placeholder="Ej: 1" min="1" max="10"
                            required>
                        <span class="form__error" id="userIdError"></span>
                    </div>
                    <button type="submit" class="btn btn--primary">
                        <span class="btn__text">Buscar</span>
                        <span class="btn__icon">üîç</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- Informaci√≥n del Usuario (Oculto inicialmente) -->
        <section id="userInfoSection" class="user-section hidden">
            <div class="card">
                <h2 class="card__title">Informaci√≥n del Usuario</h2>
                <div id="userInfoContainer"></div>
            </div>
        </section>

        <!-- Formulario de Tareas (Oculto inicialmente) -->
        <section id="taskFormSection" class="form-section hidden">
            <div class="card">
                <h2 class="card__title">Nueva Tarea</h2>
                <form id="taskForm" class="form" novalidate>
                    <div class="form__group">
                        <label for="taskTitle" class="form__label">T√≠tulo de la Tarea</label>
                        <input type="text" id="taskTitle" class="form__input" placeholder="T√≠tulo..." required>
                    </div>
                    <!-- Agregamos Descripci√≥n y Estado como pide el enunciado -->
                    <div class="form__group">
                        <label for="taskBody" class="form__label">Descripci√≥n</label>
                        <textarea id="taskBody" class="form__input form__textarea" placeholder="Descripci√≥n..."
                            rows="3"></textarea>
                    </div>
                    <div class="form__group">
                        <label for="taskCompleted" class="form__label">Estado</label>
                        <select id="taskCompleted" class="form__input">
                            <option value="false">Pendiente</option>
                            <option value="true">Completada</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn--primary" id="addTaskBtn">
                        <span class="btn__text">Agregar Tarea</span>
                        <span class="btn__icon">‚û§</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- Lista de Tareas -->
        <section id="tasksListSection" class="messages-section hidden">
            <div class="messages-header">
                <h2 class="messages-header__title">Tareas Asignadas</h2>
            </div>

            <div id="tasksContainer" class="messages-container">
                <!-- Las tareas se agregar√°n aqu√≠ din√°micamente -->
            </div>
        </section>

        <!-- Footer informativo -->
        <footer class="footer">
            <p class="footer__text">Ejercicio de manipulaci√≥n del DOM | SENA - Desarrollo Web</p>
        </footer>
    </div>

    <!-- Script tipo m√≥dulo para poder usar import/export -->
    <script type="module" src="main.js"></script>
</body>

</html>
